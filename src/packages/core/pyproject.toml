[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "semantic-search-core"
version = "1.0.0"
description = "Core library for semantic search"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.1.0",
    "pydantic>=2.5.0",
    "structlog>=24.1.0",
    "opensearch-py>=2.4.0",
    "sentence-transformers>=2.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/semantic_search_core"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
